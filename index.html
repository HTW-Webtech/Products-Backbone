<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Formular</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="container">
      <div class="panel panel-default">

         <div class="panel-heading">
            <h3 class="panel-title">Neuen Artikel eintragen</h3>
         </div>

         <div class="panel-body">

            <form class="products-form" role="form">
               <input class="form-control" type="text" name="name" placeholder="Produktname">
               <input class="form-control" type="url" name="url" placeholder="Artikel-URL">
               <input class="form-control" type="url" name="image" placeholder="Artikel-Bild">
               <div class="row">
                  <div class="col-xs-6 input-group">
                     <input type="number" min="0.01" step="0.01" class="form-control" name="price" placeholder="Preis">
                     <span class="input-group-addon">€</span>
                  </div>
                  <div class="col-xs-6">
                     <button class="btn btn-primary btn-block btn-create">Anlegen</button>
                     <button class="btn btn-primary btn-block btn-update">Aktualisieren</button>
                  </div>
               </div>
               <input type="hidden" name="id">
            </form>

         </div> <!-- /.panel-body -->
      </div> <!-- /.panel -->

      <div class="row list-group products-list">
         <!-- Wird per Script gefüllt -->
      </div>

   </div> <!-- /.container -->

   <textarea class="products-template">
      <div class="thumbnail" data-id="<%= id %>">
         <a href="<%= url %>"><img src="<%= image %>" alt="Produktbild"></a>
         <div class="buttons-edit">
            <button class="btn btn-default btn-sm btn-edit">Edit</button>
            <button class="btn btn-default btn-sm btn-delete">Delete</button>
         </div>
         <div class="caption">
            <h4><a href="<%= url %>"><%= name %></a></h4>
            <span class="lead"><%= price %></span>
         </div>
      </div>
   </textarea>

   <script src="js/jquery-2.1.4.min.js"></script>
   <script src="js/underscore-1.8.3.min.js"></script>
   <script src="js/backbone-1.2.0.min.js"></script>
   <script src="js/script.js"></script>

</body>

</html>
